<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
</head>
<body>
<h1> Edit a User List Of Customer</h1>

<form th:action="@{/doedit}" th:object="${ram}" method="post">

<table>
                <tr>
                    <td>Id:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                    <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</td>
                </tr>
                <tr>
                    <td>UserName:</td>
                    <td><input type="text" th:field="*{username}" /></td>
                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName Error</td>
                </tr>
                <tr>
                    <td>Contact:</td>
                    <td><input type="text" th:field="*{contact}" /></td>
                    <td th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact Error</td>
                </tr>
               
                 <tr>
                    <td>E-mail:</td>
                    <td><input type="email" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail Error</td>
                </tr>
                 <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Save</button></td>
                </tr>
            </table>
 </form>
</body>
</html>
