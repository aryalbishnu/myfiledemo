<!DOCTYPE html>
<html xmlns:th="http://www.theamleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Loging Success</h1>
<form th:action="@{/search}" th:object="${ram}" method="post">
<input type="text" placeholder="Search from username....." name="username">
<input type="text" placeholder="Search from email....." name="email">
  <button type="submit">Search</button>
</form>	
<table >
<tr>
<th>Id</th>
<th>UserName</th>
<th>Contact</th>
<th>E-mail</th>
<th>Password</th>
</tr>

<tr th:each="list:${userlist}">
	<td th:text="${list.id}"></td>
	<td th:text="${list.username}"></td>
	<td th:text="${list.contact}"></td>
	<td th:text="${list.email}" ></td>
	<td th:text="${list.password}"></td>
	<td>
	<form th:action="@{/delete}"  method="post">

<input type="hidden" name="id" th:value="${list.id}"/>
<input type="hidden" name="username" th:value="${list.username}"/>
<input type="hidden" name="contact" th:value="${list.contact}"/>
<input type="hidden" name="email" th:value="${list.email}"/>
<input type="hidden" name="password" th:value="${list.password}"/>

<input type="submit" value="削除" onclick="if(!confirm ('do you want to delete')) {return false }" style="background-color:rgb(0, 0, 255)"/>
</form>
	</td>
	
		<td>
<form th:action="@{/edit}"  method="post" th:object ="${ram}">
<input type="hidden" name="id" th:value="${list.id}"/>
<input type="hidden" name="username" th:value="${list.username}"/>
<input type="hidden" name="contact" th:value="${list.contact}"/>
<input type="hidden" name="email" th:value="${list.email}"/>
<input type="hidden" name="password" th:value="${list.password}"/>

<input type="submit" value="修正" style="background-color:Red"/>
</form>
	</td>
	</tr>
</table>
<form th:action="@{/add}"  method="post" th:object ="${ram}">
<input type="submit" value="Add User" style="background-color:Red"/>
			</form>	
			
			<form th:action="@{/return}"  method="post">
<input type="submit" value="return" style="background-color:pink"/>
			</form>	
</body>
</html>
